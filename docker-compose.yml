version: '3.8'

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx-symfony-react
    ports:
      - "80:80"
    volumes:
      - ./back:/var/www/symfony:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - frontend
    networks:
      - app-network

  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: php-symfony
    user: www-data
    volumes:
      - ./back/src:/var/www/symfony/src:ro
      - ./back/templates:/var/www/symfony/templates:ro
      - ./back/config:/var/www/symfony/config:ro
      - ./back/public:/var/www/symfony/public:ro
      - ./back/migrations:/var/www/symfony/migrations:ro
      - ./back/var:/var/www/symfony/var:rw
    depends_on:
      - database
    networks:
      - app-network

  database:
    image: mysql:8.0
    container_name: mysql-symfony
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin-symfony
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=database
      - PMA_USER=symfony
      - PMA_PASSWORD=symfony
      - MYSQL_ROOT_PASSWORD=root
      - UPLOAD_LIMIT=50M
    depends_on:
      - database
    networks:
      - app-network

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: react-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./front:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data: 